<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca | RealGames</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='biblioteca.css') }}">
</head>
<body>
    <header class="steam-header">
        <div class="steam-logo">RealGames</div>
        <nav class="steam-nav">
            <a href="{{ url_for('home') }}">Loja</a>
            <a href="{{ url_for('library') }}">Biblioteca</a>
        </nav>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="steam-user">Bem-vindo, {{ username }}!</div>
            <form action="{{ url_for('logout') }}" method="post" class="logout-form" style="margin: 0;">
                <button class="logout-btn" type="submit">Logout</button>
            </form>
        </div>
    </header>
    <main class="steam-main">
        <h2 class="biblioteca-title">A tua Biblioteca</h2>
        <div class="library-container">
            {% if games %}
                {% for game in games %}
                <div class="library-card biblioteca-anim">
                    <img src="{{ game.img }}" alt="{{ game.title }}">
                    <div class="library-title">{{ game.title }}</div>
                </div>
                {% endfor %}
            {% else %}
                <div style="color:#fff;">Ainda não adicionaste jogos à tua biblioteca.</div>
            {% endif %}
        </div>
    </main>
    <footer class="steam-footer">
        &copy; RealGames - A tua plataforma de recomendações by Os Verdadeiros
    </footer>
    <script src="{{ url_for('static', filename='biblioteca.js') }}"></script>
</body>
</html>
