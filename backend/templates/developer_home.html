<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Developer Home | RealGames</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        .dev-btn {
            margin: 10px;
            padding: 10px 24px;
            font-size: 1.1em;
            background: #232f3e;
            color: #fff;
            border: 1px solid #66c0f4;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .dev-btn:hover {
            background: #66c0f4;
            color: #232f3e;
            box-shadow: 0 2px 12px #66c0f455;
        }
        .dev-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .dev-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
        }
        .dev-img {
            max-width: 400px;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 2px 12px #000a;
            background: #232f3e;
            display: block;
        }
        @media (max-width: 576px) {
            .dev-img { max-width: 95vw; }
        }
    </style>
</head>
<body>
    <header class="steam-header">
        <div class="steam-logo">RealGames</div>
        <nav class="steam-nav">
            <a href="{{ url_for('developer_home') }}" class="nav-link active">Painel</a>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </nav>
        <div style="display: flex; align-items: center; gap: 10px;">
            <div class="steam-user">Bem-vindo, {{ dev_username }}!</div>
        </div>
    </header>
    <main class="steam-main container mt-4">
        <section class="mb-4">
            <h1 class="welcome-title" style="font-family:'Orbitron',Arial,sans-serif;">Painel do Developer</h1>
            <div class="dev-buttons-container">
                {% for btn in buttons %}
                    <button class="dev-btn" onclick="showImage('{{ btn.img }}')">{{ btn.label }}</button>
                {% endfor %}
            </div>
            <div class="dev-image-container">
                <img id="dev-image" class="dev-img" src="" style="display:none;" alt="Imagem do developer">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showImage(imgUrl) {
            var img = document.getElementById('dev-image');
            img.src = imgUrl;
            img.style.display = 'block';
        }
    </script>
    <footer class="steam-footer">
        &copy; RealGames - A tua plataforma de recomendações by Os Verdadeiros
    </footer>
</body>
</html>
