<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Verdadeiros Jogos | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <h1 class="logo">RealGames</h1>
        <div class="login-box">
            <h2>Login</h2>
            {% if login_error %}
            <div style="color: #fff; background: #c0392b; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; font-family: 'Orbitron', Arial, sans-serif; letter-spacing: 1px;">
                Dados incorretos, tente novamente
            </div>
            {% endif %}
            <form action="/" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon">👤</span>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" name="password" placeholder="Password" required id="password-input">
                    <button type="button" id="toggle-password" style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 1.1em; color: #333;">
                        👁️
                    </button>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueceste-te da password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="register-link">Não tens conta? <a href="/register">Registar</a></p>
                <p class="register-link">És developer? <a href="/developer-login">Login Developer</a></p>
            </form>
        </div>
    </div>
    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password-input');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? '👁️' : '🙈';
        });
    </script>
</body>
</html>
